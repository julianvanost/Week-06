<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Fridge App</title>
  <style>
    .jumbotron {
      margin: 5rem;
      border: 1px solid rgb(45, 139, 247);
      border-radius: 0.5rem;
    }
    .text-lg-right {
      margin-top: .5rem;
    }
    .form-control {
      border: 1px solid rgb(45, 139, 247);
      margin-bottom: .5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class=" jumbotron text-center">
      <h1 class="display-3 align-top"><b>Refrigerator</b></h1>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="name" placeholder="Name of Food">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="calories" placeholder="Calories">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="protein" placeholder="Protein">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="fat" placeholder="Fat Content">
          </div>
        </div>
        <div class="row">
          <div class="col text-lg-right">
            <button type="" id="addFood" class="btn btn-primary mb-2">Add Food to Fridge</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-lg-right">
            <input class="form-control" type="text" name="search" placeholder="Search Refrigerator" id="searchFood"></input>
          </div>
        </div>
      </form>
      <div><b id="fridge"></b></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getfridge = () => {
      axios.get('/fridge')
        .then(({
          data
        }) => {
          document.getElementById('fridge').innerHTML = JSON.stringify(data)
        })
        .catch(e => console.error(e))
    }

    document.getElementById('addFood').addEventListener('click', event => {
      event.preventDefault()
      axios.post('/fridge', {
          name: document.getElementById('name').value,
          calories: document.getElementById('calories').value,
          protein: document.getElementById('protein').value,
          fat: document.getElementById('fat').value,
        })
        .then(() => {
          getfridge()
        })
    })
    getfridge()
  </script>
</body>

</html>
